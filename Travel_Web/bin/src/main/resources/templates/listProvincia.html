<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
		<meta charset="UTF-8"></meta>
		<title>Listado de Provincias por Departamento</title>	

		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>		

		<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		

		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>		

	</head>


	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
		<h1>Listado de Provincias por Departamento</h1>
		
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<a style="border-bottom-color: green" th:href="@{/provincia/irRegistrar}"
							id="add-row" type="button" class="btn btn-primary btn-md left block">
							<span class="glyphicon glyphicon-plus"></span> Añadir Provincia
						</a>
						
						
						
						<table style="text-align:center;" class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">PROVINCIA</th>
									<th class="text-center">DEPARTAMENTO</th>
									<th class="text-center">ELIMINAR</th>
									<th class="text-center">ACTUALIZAR</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="p:${listaProvincias}">
									<td th:text="${p.idProvincia}"></td>
									<td th:text="${p.nombreProvincia}"></td>
									<td th:text="${p.departamento.nombreDepartamento}"></td>
									
									<td><a style="border-bottom-color: green" th:href="@{/provincia/eliminar?id=}+${p.idProvincia}" 
							        	id="add-row" type="button" class="btn btn-danger" onclick="return confirm('¿Esta seguro de eliminar el registro?');">
							        	<span class="glyphicon glyphicon-trash"></span></a></td>
							        <td><a style="border-bottom-color: green" th:href="@{'/provincia/modificar/'}+${p.idProvincia}"
							        	id="add-row" type="button" class="btn btn-warning">
							        	<span class="glyphicon glyphicon-edit"></span></a></td>
								</tr>
							</tbody>
						</table>
						
					</div>
				</div>
			</form>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
