<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>



<meta charset="UTF-8"></meta>

<title>Comentario</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>



<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

</link>



<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">

		</script>



<script type="text/javascript" th:src="@{/js/race.js}"></script>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<h1>Comentarios</h1>

		<form th:action="@{/comentario/registrar}" method="post"
			th:object="${comentario}">
			<div class="form-group">
				<label for="idComentario">ID:</label> <input type="text"
					class="form-control" th:field="*{idComentario}"></input>

				<div class="form-group">
					<label for="comentario">Comentario:</label>
					<textarea class="form-control" rows="5" th:field="*{Comentario}"
						id="comentario"></textarea>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('Comentario')}"
						th:errors="*{Comentario}"></div>
				</div>



			</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/comentario/listar" class="btn btn-primary">Cancelar</a>
			<p th:text="${mensaje}" class="form-text text-danger"></p>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
