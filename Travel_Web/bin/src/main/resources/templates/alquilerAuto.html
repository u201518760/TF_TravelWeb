<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	

		<meta charset="UTF-8"></meta>

		<title>AlquilerAuto</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

		

		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"

				rel="stylesheet" id="bootstrap-css">

		</link>



		<script

			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">

		</script>

		

		<script type="text/javascript" th:src="@{/js/race.js}"></script>		

	</head>
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
		<h1>Registro de AlquilerAutos</h1>
		<h2><small>Aqui podra registrar los datos de un alquilerAuto</small></h2> 
			<form th:action="@{/alquilerAuto/registrar}" method="post" th:object="${alquilerAuto}">
				<div class="form-group">
					<label for="idalquilerAuto">ID:</label>
					<input type="text" class="form-control" th:field="*{idAlquilerAuto}"></input>
					
					<div class="form-group">
						<label for="modeloAlquilerAuto">MODELO:</label>
						<input type="text" class="form-control" th:field="*{modeloAlquilerAuto}" id="modeloAlquilerAuto"></input>
						<div class="alert alert-danger" th:if="${#fields.hasErrors('modeloAlquilerAuto')}" 
							th:errors="modeloAlquilerAuto">
						</div>
					</div>
					<div class="form-group">
						<label for="precioAlquilerAuto">PRECIO:</label>
						<input type="text" class="form-control" th:field="*{precioAlquilerAuto}" id="precioAlquilerAuto"></input>
						<div class="alert alert-danger" th:if="${#fields.hasErrors('precioAlquilerAuto')}" 
							th:errors="*{precioAlquilerAuto}">
						</div>
					</div>
										
						
				</div>
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/alquilerAuto/listar" class="btn btn-primary">Cancelar</a>
				<p th:text="${mensaje}" class="form-text text-danger"></p>
			</form>
		</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
