<!DOCTYPE html>

<html xmlns:th="thymeleaf.org">
<head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login </title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
    </head>
<body>
    <div class="container login__container my-5">
    <form th:action="@{/login}" method="post">
        <div class="row login__row">
            <div class="col-md-6 d-flex">
                <img th:src="@{/imagenes/Viajes.jpg}"
                    width="100%" alt="" />
            </div>
            <div class="col-md-5 d-flex">
                <div class="align-self-center card login__card shadow-sm w-100">
                    <div class="card-body">
                        <form>
                            <h2 class="text-muted text-center">Login </h2>

                            <div class="">
                                <div class="form-group">
                                    <label for="">Username</label>
                                    <input type="text" name="username" id="username" 
                                    class="form-control form-control-lg" autofocus="true" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" name="password" id="password" 
                                    class="form-control form-control-lg" required="true" />
                                </div>
                                
                                <div class="form-group">
                                    <a href="#" class="btn btn-primary btn-lg btn-block my-3">
                                        Login
                                    </a> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
    </form>    
    </div>
</body>
